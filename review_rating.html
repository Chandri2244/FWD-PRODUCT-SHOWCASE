<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews & Ratings - ShopEasy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary" href="index.html">
                <i class="bi bi-shop"></i> ShopEasy
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item me-3" id="usernameDisplay" style="display:none;">
                        <span class="navbar-text">
                            <i class="bi bi-person-circle"></i> <span id="displayUsername"></span>
                        </span>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link position-relative" href="orders.html">
                            <i class="bi bi-box-seam fs-5"></i> Orders
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="ordersCount">0</span>
                        </a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link position-relative" href="cart.html">
                            <i class="bi bi-cart3 fs-5"></i> Cart
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartCount">0</span>
                        </a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link position-relative" href="wishlist.html">
                            <i class="bi bi-heart fs-5"></i> Wishlist
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="wishlistCount">0</span>
                        </a>
                    </li>
                    <li class="nav-item" id="authButtons">
                        <a class="btn btn-outline-primary btn-sm" href="login.html">Login / Register</a>
                    </li>
                    <li class="nav-item" id="logoutButton" style="display:none;">
                        <button class="btn btn-outline-danger btn-sm" onclick="logout()">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-8">
                <h2 class="mb-4">Product Reviews</h2>
                <div id="productInfo" class="card mb-4">
                    <div class="card-body">
                        <h5 id="productTitle"></h5>
                        <div id="productRating"></div>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">Write a Review</h5>
                    </div>
                    <div class="card-body">
                        <form id="reviewForm">
                            <div class="mb-3">
                                <label class="form-label">Your Rating</label>
                                <div class="rating-input">
                                    <input type="radio" name="rating" value="5" id="star5">
                                    <label for="star5"><i class="bi bi-star-fill"></i></label>
                                    <input type="radio" name="rating" value="4" id="star4">
                                    <label for="star4"><i class="bi bi-star-fill"></i></label>
                                    <input type="radio" name="rating" value="3" id="star3">
                                    <label for="star3"><i class="bi bi-star-fill"></i></label>
                                    <input type="radio" name="rating" value="2" id="star2">
                                    <label for="star2"><i class="bi bi-star-fill"></i></label>
                                    <input type="radio" name="rating" value="1" id="star1">
                                    <label for="star1"><i class="bi bi-star-fill"></i></label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Your Review</label>
                                <textarea class="form-control" id="reviewText" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Review</button>
                        </form>
                    </div>
                </div>
                <h4 class="mb-3">Customer Reviews</h4>
                <div id="reviewsList"></div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Rating Breakdown</h5>
                        <div id="ratingBreakdown"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 ShopEasy. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        let currentProductId = null;
        function getProductIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return parseInt(params.get('productId'));
        }
        function displayProductInfo() {
            const allProducts = getAllProducts();
            const product = allProducts.find(p => p.id === currentProductId);
            if (!product) {
                document.getElementById('productInfo').innerHTML = '<p class="text-muted">Product not found</p>';
                return;
            }
            document.getElementById('productTitle').textContent = product.title;
            const reviews = getReviews(currentProductId);
            const avgRating = reviews.length > 0
                ? (reviews.reduce((sum, r) => sum + r.rating, 0) / reviews.length).toFixed(1)
                : product.rating;
            document.getElementById('productRating').innerHTML = `
                <div class="d-flex align-items-center">
                    <span class="text-warning fs-4 me-2">
                        ${'★'.repeat(Math.floor(avgRating))}${'☆'.repeat(5 - Math.floor(avgRating))}
                    </span>
                    <span class="fs-5">${avgRating}</span>
                    <span class="text-muted ms-2">(${reviews.length} reviews)</span>
                </div>
            `;
        }
        function displayReviews() {
            const reviews = getReviews(currentProductId);
            const reviewsList = document.getElementById('reviewsList');
            if (reviews.length === 0) {
                reviewsList.innerHTML = '<p class="text-muted">No reviews yet. Be the first to review!</p>';
                return;
            }
            reviewsList.innerHTML = reviews.map(review => `
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="mb-1">${review.username}</h6>
                                <div class="text-warning mb-2">
                                    ${'★'.repeat(review.rating)}${'☆'.repeat(5 - review.rating)}
                                </div>
                            </div>
                            <small class="text-muted">${new Date(review.date).toLocaleDateString()}</small>
                        </div>
                        <p class="mb-0">${review.text}</p>
                    </div>
                </div>
            `).join('');
        }
        function displayRatingBreakdown() {
            const reviews = getReviews(currentProductId);
            const breakdown = [5, 4, 3, 2, 1].map(star => {
                const count = reviews.filter(r => r.rating === star).length;
                const percentage = reviews.length > 0 ? (count / reviews.length * 100).toFixed(0) : 0;
                return { star, count, percentage };
            });
            document.getElementById('ratingBreakdown').innerHTML = breakdown.map(item => `
                <div class="mb-2">
                    <div class="d-flex align-items-center">
                        <span class="me-2">${item.star} ★</span>
                        <div class="progress flex-grow-1 me-2" style="height: 10px;">
                            <div class="progress-bar bg-warning" style="width: ${item.percentage}%"></div>
                        </div>
                        <span class="small">${item.count}</span>
                    </div>
                </div>
            `).join('');
        }
        document.getElementById('reviewForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (!isLoggedIn()) {
                alert('Please login to submit a review');
                window.location.href = 'login.html';
                return;
            }
            const rating = document.querySelector('input[name="rating"]:checked');
            const text = document.getElementById('reviewText').value;
            if (!rating) {
                alert('Please select a rating');
                return;
            }
            const review = {
                productId: currentProductId,
                rating: parseInt(rating.value),
                text: text,
                username: getCurrentUser().username,
                date: new Date().toISOString()
            };
            saveReview(review);

            document.getElementById('reviewForm').reset();
            displayProductInfo();
            displayReviews();
            displayRatingBreakdown();
            alert('Review submitted successfully!');
        });
        document.addEventListener('DOMContentLoaded', function() {
            currentProductId = getProductIdFromUrl();
            if (!currentProductId) {
                alert('No product selected');
                window.location.href = 'index.html';
                return;
            }
            displayProductInfo();
            displayReviews();
            displayRatingBreakdown();
        });
    </script>
</body>
</html>
